<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>SignUp</title>
</head>
<body>


<div class="container">
    <div class="Background">
        <div class="box">
            <h1 class="welcome">Welcome..</h1>

        </div>
    </div>


    <form method="post" id="myForm" >
        <div class="input-container">
            <h1>Sign Up</h1><br>
            <div id="Ereur"></div>
            <br>
            <label>FirstName</label>
            <input type="text" placeholder="FirstName..." name="fname" value="" required><br>
            <label>LastName</label>
            <input type="text" placeholder="LastName..." name="lname" required><br>
            <label>Email</label>
            <input type="email" placeholder="name@gmail.com" name="email" required><br>
            <label>Password</label>
            <input type="password" placeholder="****" name="password" required><br>
            <label>Repeat Password</label>
            <input type="password" placeholder="Repeat your Password..." name="password2" required><br>
            <div class="checkbox-container">
                <input type="checkbox" name="checkbox" class="checkbox" required>
                <label class="agree">I agree to the <a href="#" class="link">Terms of user </a></label>
            </div>
            <br>
            <div class="Sign">
                <button type="submit" name="signup" id="signup" >Sign Up</button>
                <a href="#" id="lienLogin">LogIn →</a><br><br>
            </div>
        </div>
    </form>

    <form method="post" id="secondForm">
        <div class="input-container">
            <h1>Login</h1><br>
            <label>Email</label>
            <input type="email" placeholder="name@gmail.com" name="newEmail"><br>
            <label>Password</label>
            <input type="password" placeholder="****" name="NewPassword"><br>

            <br>
            <div class="Sign">
                <button type="submit" class="SignUp" name="login" id="LogIn">Login</button>
                <a href="#" class="LogIn">Sign Up →</a><br><br>
            </div><br>
            <span id="span1">_________ Or LogIn with _________ </span><br>
            <div id="div">
                <button type="submit" name="Google" class="google">               
                <img src="google.png" height="30px" width="30px">
                <p class="para">login with Google</p>
                </button>
            </div><br>          
        </div>
    </form>
</div>
    <script src="signup.js"></script>
</body>
</html>
